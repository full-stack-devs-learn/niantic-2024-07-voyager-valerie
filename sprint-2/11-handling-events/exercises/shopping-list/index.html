<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/shopping-service.js"></script>
    <script src="js/shopping-list.js"></script>
</head>

<body>

    <div class="container">
        <div>
            <h1 id="title"></h1>
            <form>
                <div class="form-floating mb-3">
                    <input  type="text" class="form-control" id="itemName" placeholder="Item Name">
                    <label for="itemName">Item Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"  id="quantity" placeholder="Quantity">
                    <label for="quantity">Quantity</label>
                </div>
                <button type="submit" class="btn">Add Item</button>
            </form>
        
        </div>
        <div class="list-container">
            <div id="shopping-list" class="shopping-list">
 
            </div>
            <button id="allCompleteButton" class="btn">
                Mark All Completed
            </button>
        </div>
    </div>


</body>

</html>
