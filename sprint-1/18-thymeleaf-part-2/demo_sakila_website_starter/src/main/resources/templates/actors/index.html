<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/united/bootstrap.min.css"
          integrity="sha512-bDf5pNGht0HBv1tNSyB06LQ4D+5IV4xpCmAFKORMIQi57c8mq96hg2Wa03//JNjHEjEai1qV+ZOUcwuy70j02A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">My Movies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/actors">Actors</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">

    <div>
        <form action="actors" method="get" class="d-flex">
            <input class="form-control" type="text" name="last" placeholder="Last Name">
            <input class="btn btn-outline-danger" type="submit" value="Search">
        </form>
    </div>

    <h1>List All Actors</h1>

    <table class="table table-striped table-hover">
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last Name</th>
        </tr>

        <tr th:each="actor:${actors}" class="magenta">
            <td th:text="${actor.actorId}"></td>
            <td><a th:href="@{|/actors/${actor.actorId}|}" th:text="${actor.firstName}"></a></td>
            <td th:text="${actor.lastName}"></td>
        </tr>
    </table>
</main>
</body>
</html>
