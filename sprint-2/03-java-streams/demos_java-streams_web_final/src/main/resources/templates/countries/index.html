<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/head.html :: head"></head>
<body>
    <div th:replace="fragments/nav.html :: nav"></div>
    <main class="container mt-4">

        <h2 class="mb-0">Search By <span th:text="${filter}"></span>: <span class="text-primary pl-3" th:text="${searchVal}"></span></h2>
        <form action="" method="get" class="mb-4 d-flex">
            <select class="form-select" name="search" id="search">
                <option value="">Select an Option</option>
                <option th:each="option: ${options}" th:value="${option}" th:text="${option}" th:selected="${option} == ${search}"></option>
            </select>
            <input type="submit" value="Search" class="btn btn-primary">
        </form>


        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Country</th>
                    <th>Continent</th>
                    <th>Region</th>
                    <th>Population</th>
                    <th>Capital</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="country:${countries}">
                    <td th:text="${country.code}"></td>
                    <td th:text="${country.name}"></td>
                    <td th:text="${country.continent}"></td>
                    <td th:text="${country.region}"></td>
                    <td th:text="${country.population}"></td>
                    <td th:text="${country.capital}"></td>
                </tr>
            </tbody>
        </table>

    </main>
</body>
</html>
