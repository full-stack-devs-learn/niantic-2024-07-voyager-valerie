<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div th:replace="fragments/header.html :: nav"></div>

<body>

<main class="container mt-4">

    <h1>Delete Category</h1>

    <h2>You are about to delete the following category.</h2>

    <table class="table">
        <tr><th>Id:</th> <td th:text="${category.categoryId}"></td></tr>
        <tr><th>First Name:</th> <td th:text="${category.categoryName}"></td></tr>
        <tr><th>Last Name:</th> <td th:text="${category.description}"></td></tr>
    </table>

    <form method="post">
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>

</main>
</body>
</html>
