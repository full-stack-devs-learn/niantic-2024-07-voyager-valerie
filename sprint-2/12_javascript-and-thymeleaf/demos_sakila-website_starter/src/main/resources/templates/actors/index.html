<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/navigation :: nav"></div>

<main class="container mt-4">

    <h1>List All Actors</h1>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
        </thead>

        <tbody id="actor-container">
        <tr th:each="actor:${actors}" class="magenta">
            <td th:text="${actor.actorId}"></td>
            <td><a th:href="@{|/actors/${actor.actorId}|}" th:text="${actor.firstName}"></a></td>
            <td th:text="${actor.lastName}"></td>
            <td>
                <a th:href="@{|/actors/${actor.actorId}/edit|}" class="btn btn-outline-warning">Edit</a>
                <a th:href="@{|/actors/${actor.actorId}/delete|}" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
