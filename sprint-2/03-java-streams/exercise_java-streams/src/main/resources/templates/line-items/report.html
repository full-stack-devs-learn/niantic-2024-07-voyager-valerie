<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/head.html :: head"></head>
<body>
    <div th:replace="fragments/nav.html :: nav"></div>
    <main class="container mt-4">

        <h2 class="mb-0">Search By <span th:text="${filter}"></span>: <span class="text-primary pl-3" th:text="${searchVal}"></span></h2>
        <form action="" method="get" class="mb-4 d-flex">
            <select class="form-select" name="search" id="search">
                <option value="">Select an option</option>
                <option th:each="option:${options}" th:value="${option}" th:text="${option}" th:selected="${option}==${search}"></option>
            </select>
            <input type="submit" value="Search" class="btn btn-primary">
        </form>


        <table class="table table-striped table-hover">
            <tbody>
            <tr>
                <th>Total Sales</th>
                <td th:text="${#numbers.formatCurrency(totalSales)}"></td>
            </tr>
            <tr>
                <th>Total Lines</th>
                <td th:text="${totalLine}"></td>
            </tr>
            <tr>
                <th>Average Quantity per Line</th>
                <td th:text="${averageItemCountPerLine}"></td>
            </tr>
            <tr>
                <th>Average Sales per Line</th>
                <td th:text="${#numbers.formatCurrency(averageSalesPerLine)}"></td>
            </tr>
            <tr>
                <th>Max Line Item</th>
                <td th:text="${#numbers.formatCurrency(maxLineItem)}"></td>
            </tr>
            <tr>
                <th>Min Line Item</th>
                <td th:text="${#numbers.formatCurrency(minLineItem)}"></td>
            </tr>
            <tr>
                <th>Total Items Purchased</th>
                <td th:text="${totalItems}"></td>
            </tr>
            <tr>
                <th>Average Sale Per Item</th>
                <td th:text="${#numbers.formatCurrency(averageSalesPerItem)}"></td>
            </tr>
            </tbody>
        </table>

    </main>
</body>
</html>
