<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Innova Testimonials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cerulean/bootstrap.min.css" integrity="sha512-vaImhtQoaCXvevCM/UK+8ND/df0kiQWLtR65wgq0AWShEXLpWHMve0oGgU0q1gq1MbbyEuAhMMlqNmZd7s7wTQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">

    <script src="js/testimonials-service.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png" alt="" srcset=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor04">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Reviews</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div id="content" class="container mt-4">

        <h2 id="page-title">Testimonials</h2>
        <p class="description"></p>



        <form id="form-testimonial">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="testimonial">Testimonial</label>
                <textarea class="form-control" id="testimonial" rows="3"></textarea>
            </div>
            <div class="mt-3">
                <button id="btnSaveTestimonial" type="submit" class="btn btn-warning btn-sm">Save Testimonial</button>
            </div>
        </form>

        <template id="testimonial-template">
            <div class="testimonial">
                <img class="quote" src="img/quotes.png" alt="" srcset="">
                <p></p>
                <h4></h4>
            </div>
        </template>

        <div id="main" class="mt-4">

        </div>


    </div>

</body>

</html>
