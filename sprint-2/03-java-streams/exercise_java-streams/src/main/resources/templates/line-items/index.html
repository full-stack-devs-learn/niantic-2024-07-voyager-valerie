<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/head.html :: head"></head>
<body>
    <div th:replace="fragments/nav.html :: nav"></div>
    <main class="container mt-4">

        <h2 class="mb-0">Search By <span th:text="${filter}"></span>: <span class="text-primary pl-3" th:text="${searchVal}"></span></h2>
        <form action="" method="get" class="mb-4 d-flex">
            <input type="text" class="form-control" id="search" name="search" th:value="${search}">
            <input type="submit" value="Search" class="btn btn-primary">
        </form>


        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Order Id</th>
                    <th>Order Date</th>
                    <th>Category</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Line Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lineItem:${lineItems}">
                    <td th:text="${lineItem.companyName}"></td>
                    <td th:text="${lineItem.orderId}"></td>
                    <td th:text="${lineItem.orderDate}"></td>
                    <td th:text="${lineItem.categoryName}"></td>
                    <td th:text="${lineItem.productName}"></td>
                    <td th:text="${lineItem.unitPrice}"></td>
                    <td th:text="${lineItem.quantity}"></td>
                    <td th:text="${lineItem.lineTotal}"></td>
                </tr>
            </tbody>
        </table>

    </main>
</body>
</html>
